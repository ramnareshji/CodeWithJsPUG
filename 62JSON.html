<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Json Tutorial</title>
</head>
<body>
    <div class="container">This is my container</div>
    <script>
        let jsonObj = {
            name: "Harry",
            channel: "CWH",
            friend: "Rohan Das",
            food: "Bhindi" //#bhindiLoverSquad
        } 
        console.log(jsonObj);
        let myJsonStr = JSON.stringify(jsonObj);
        console.log(myJsonStr);

        myJsonStr = myJsonStr.replace('Harry', 'Larry');
        console.log(myJsonStr)

        newJsonObj = JSON.parse(myJsonStr);
        console.log(newJsonObj)

        /////////// this is my practise 

        let obje = {
            a : "boy",
            b : "girl",
         };

         let strintConvert = JSON.stringify(obje);   // to convert into string
         document.write(strintConvert);

         let ObjeConvert = JSON.parse(strintConvert);     //to convert string to object. 
         document.write(ObjeConvert);
        


    </script>
</body>
</html>
